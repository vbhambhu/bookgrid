<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div id="page" layout:fragment="content" ng-controller="resourceList">



    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Add new
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New resource</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Resource name</label>
                        <input type="text" class="form-control"
                               ng-class="{'is-invalid': nameErr==true}"
                               ng-model="resourceName" ng-init="resourceName=''">

                        <div class="invalid-feedback">
                            Invalid resource name.
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="createResource(resourceName)">Create</button>
                </div>
            </div>
        </div>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="resource : ${resources}">
            <td th:text="${resource.id}"></td>
            <td>
                <a th:href="@{/resource/edit(id=${resource.id})}" th:text="${resource.name}">name</a>
            </td>
            <td>
                <a th:href="@{/resource/delete(id=${resource.id})}">delete</a>
            </td>
        </tr>
        </tbody>
    </table>




</div>
</body>
</html>
